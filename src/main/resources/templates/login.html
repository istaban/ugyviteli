<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title th:text="${pageTitle}">Ügyviteli</title>

<link rel="stylesheet" th:href="@{css/main.css}"
	href="../static/css/main.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

<link href='https://fonts.googleapis.com/css?family=Calibri'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Exo'
	rel='stylesheet' type='text/css' />

<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div>

		<form name="login" th:action="@{/login}" method="post">
			<h2>Belépés</h2>
			<div id="err" th:if="${param.error}" class="alert alert-danger">Hibás felhasználónév és jelszó</div>
			<div th:if="${param.logout}">Sikeresen kijelentkezés</div>
			<label for="username">Felhasználónév</label> 
			    <input type="text" id="username" name="username"  placeholder="Felhasználónév" required="true" /> 
			<label for="password" class="sr-only">Jelszó</label> 
			    <input type="password" id="password" name="password"  placeholder="Jelszó" required="true" />
			<button type="submit">Bejelentkezés</button>
		</form>
	</div>

</body>
</html>
